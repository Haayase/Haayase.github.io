<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToTsC Official Roster</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg'); /* Background texture image */
            background-repeat: repeat; /* Repeat the texture */
            color: #fff; /* White text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 40px 0;
            background-color: rgba(76, 76, 76, 0.7); /* Semi-transparent gray header background */
        }
        h1 {
            font-size: 48px;
            color: #ff6f61; /* Salmon text color */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
        .roster-container {
            text-align: center; /* Center-align text */
            padding: 40px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            font-size: 28px;
            color: #96ceb4; /* Light teal text color */
            background-color: rgba(42, 54, 59, 0.7); /* Semi-transparent dark teal background */
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
        .leader {
            font-weight: bold;
            color: #ff6f61; /* Salmon text color */
        }
        .future {
            color: #999; /* Gray text color for future slots */
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ToTsC Roster</h1>
    </div>
    <div class="roster-container">
        <ul>
            <li>ToTsC (LEADER) HAYAS</li>
            <li>ToTsC Cadcap</li>
            <li>ToTsC Itosile</li>
            <li>ToTsC Jomba</li>
            <li>ToTsC Karma</li>
            <li>ToTsC RbM</li>
            <li>ToTsC RuleOfSteel</li>
            <li>ToTsC Izanagi</li>
            <li>ToTsC TYL3R</li>
            <li class="future">ToTsC (Future slots open)</li>
        </ul>
    </div>
</body>
</html>
